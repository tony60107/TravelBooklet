<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelBooklet - 小冊編輯頁面</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/editPage.css"/>
</head>
<body>
<div class="w">
    <!--上方導航欄開始-->
    <div class="nav clearfix">
        <div class="fl">
            <div class="nav-logo fl">
                <h1>旅遊小冊 travelbooklet.com</h1>
            </div>
            <div class="nav-items fl">
                <ul>
                    <li><a href="#">回首頁</a></li>
                    <li><a href="#">我的小冊</a></li>
                    <li><a href="#">點數管理</a></li>
                    <li><a href="#">帳號管理</a></li>
                </ul>
            </div>
        </div>
        <div class="fr">
            <div class="nav-user fl">
                <a class="name" href="#">User Name</a>
                <a href="#">登出</a>
            </div>
            <div class="nav-search fr">
                <input type="text" placeholder="     search"/>
            </div>
        </div>
    </div>
    <!--上方導航欄結束-->
    <div class="nav-line"></div>
    <div class="slogan">你的旅遊秘笈，我們幫你賣！ Sell your travel ideas. </div>
    <div class="">
        <!--小冊路徑-->
        <div class="bookpath fl">
            <a href="#">首頁</a>
            <span>></span>
            <a href="#">我的小冊</a>
            <span>></span>
            <a href="#">編輯小冊</a>
            <span>></span>
            <a href="#">HongKong 2016</a>
            <span>></span>
            <a href="#">封面-目錄</a>
        </div>
        <!--小冊設定菜單-->
        <div class="setmenu fr">
            <ul>
                <li class="setmenu-more view">檢視模式：雙頁<i><s>♦</s></i></li>
                <li class="setmenu-more update">儲存<i><s>♦</s></i></li>
                <li class="setmenu-more finish">結束編輯<i><s>♦</s></i></li>
                <li class="multiset">多人編輯設定</li>
                <li class="share">分享</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
